apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: openfaas 
  name: faas-dispatch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  namespace: openfaas
  name: secret-pod-reader-faas-dispatch
rules:
 - apiGroups: ["metrics.k8s.io"]
   resources: ["pods", "nodes"]
   verbs: ["get", "watch", "list"]
 - apiGroups: [""] # "" indicates the core API group
   resources: ["secrets", "pods", "nodes", "pods/log"]
   verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: faas-clusterbinding-faas-dispatch
subjects:
- kind: ServiceAccount
  name: faas-dispatch
  namespace: openfaas 
roleRef:
  kind: ClusterRole
  name: secret-pod-reader-faas-dispatch
  apiGroup: rbac.authorization.k8s.io