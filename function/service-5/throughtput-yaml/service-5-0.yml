version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  service-5-0:
    lang: python3-http-debian
    handler: ./service
    image: lolopop/service:5
    imagePullPolicy: IfNotPresent
    limits: 
      cpu: 8
      memory: 8Gi
    requests:
      cpu: 8
      memory: 8Gi
    environment:
      BATCH_SIZE: "4"
      R_SIZE: "600"
      C_SIZE: "600"
      MODEL_NAME: "faster_rcnn_resnet101_coco_2018_01_28"