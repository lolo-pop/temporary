version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  test-0:
    lang: python3-http-debian
    handler: ./test
    image: lolopop/test:latest
    imagePullPolicy: Always  
    scale: 2
    labels: 
      com.openfaas.scale.min: 5
      com.openfaas.scale.max: 10
      com.openfaas.scale.factor: 20
    limits: 
      cpu: 1000m
      memory: 1024Mi
    requests: 
      cpu: 1000m
      memory: 1024Mi  
    environment:
      R_SIZE: 600
      C_SIZE: 600
      latency: 1.5
      accuracy: 16.226
      name: test-0
      