version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  test-3:
    lang: python3-http-debian
    handler: ./test
    image: lolopop/test:latest
    imagePullPolicy: Always  
    scale: 2
    labels: 
      com.openfaas.scale.min: 40
      com.openfaas.scale.max: 200
      com.openfaas.scale.factor: 20
      # com.openfaas.scale.zero: true
    limits: 
      cpu: 100m
      memory: 256Mi
    requests: 
      cpu: 100m
      memory: 256Mi  
    environment:
      R_SIZE: 600
      C_SIZE: 600
      latency: 2.5
      accuracy: 23.939
      name: test-3