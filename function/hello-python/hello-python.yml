version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080/
functions:
  hello-python:
    lang: python
    handler: ./hello-python
    image: lolopop/hello-python:latest
    imagePullPolicy: IfNotPresent
    scale: 1
    labels:
      com.openfaas.scale.zero: true
      com.openfaas.scale.min: "1"
      com.openfaas.scale.max: "1"
    limits: 
      cpu: 1000m
      memory: 256Mi
    requests: 
      cpu: 1000m
      memory: 256Mi
    environment:
      BATCH_SIZE: "4"
      RESOLUTION: "512x512"