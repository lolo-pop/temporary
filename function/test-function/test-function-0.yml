version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  test-function-0:
    lang: python3-debian
    handler: ./test-function
    image: lolopop/test-function:latest
    imagePullPolicy: IfNotPresent  
    scale: 2
    labels: 
      com.openfaas.scale.min: 1
      com.openfaas.scale.max: 5
      com.openfaas.scale.factor: 20
    limits: 
      cpu: 500m
      memory: 256Mi
    requests: 
      cpu: 500m
      memory: 256Mi  
    environment:
      R_SIZE: "600"
      C_SIZE: "600"
    ports:
      - containerPort: 5001
        protocol: TCP

