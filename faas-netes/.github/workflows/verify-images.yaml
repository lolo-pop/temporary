name: Verify Chart Images

on:
  push:
    paths:
      - 'chart/**'

jobs:
  verifyImages:
    strategy:
      matrix:
        go-version: [1.19.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@master
      - name: Get arkade
        id: get_arkade
        run: |
          curl -sLS https://get.arkade.dev | sudo sh
      - name: Verify chart images
        id: verify_images
        run: |
          VERBOSE=true make verify-charts
